<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="title">Entrée de stock</ui:define>
	<ui:define name="menu">
		<ui:include src="/template/storeKeeperMenu.xhtml" />
	</ui:define>
	<ui:define name="content">
		<f:view>
			<h:form id="form" prependId="false" enctype="multipart/form-data">
				<p:growl id="msgs" showDetail="true" />
				<p:panelGrid columns="3" layout="grid">
					<f:facet name="header">
						<p:row>
							<p:commandButton value="Créer un lot de plastic"
								style="height:25px;float:left" onclick="PF('dlg1').show();"
								update="panLot">
							</p:commandButton>
							<p:commandButton value="Créer un lot de papier"
								style="height:25px;float:left" onclick="PF('dlg2').show();"
								update="panLot">
							</p:commandButton>
							<h:outputText value="Alimenter le stock de produit" />
							<p:commandButton action="pretty:skProducts" value="Enregistrer"
								actionListener="#{stockInCtl.saveProducts()}"
								style="height:25px;float:right">
								<p:confirm header="Confirmation"
									message="Confirmez la sauvegarde" icon="ui-icon-alert" />
							</p:commandButton>

						</p:row>

					</f:facet>

				</p:panelGrid>


				<p:dialog id="formLotPlastic" header="Nouveau lot" widgetVar="dlg1"
					modal="true" height="200" width="600" style="margin-top:20px">
					<h:panelGrid id="panLot" columns="2" cellpadding="5">
						<h:outputLabel for="prod" value="Produit : "
							style="font-weight:bold" />
						<p:selectOneMenu id="prod" immediate="true"
							valueChangeListener="#{stockInCtl.checkSelectedVal}"
							value="#{stockInCtl.selectedProduct.productId}"
							style="width:220px">

							<f:ajax update="ref" render="expDate" />
							<f:selectItems id="item2" value="#{stockInCtl.plastics}"
								var="product" itemLabel="#{product.designation}"
								itemValue="#{product.productId}" />
						</p:selectOneMenu>

						<h:outputLabel for="qte2" value="Nombre d'articles : "
							style="font-weight:bold" />

						<p:spinner id="qte2" min="0" value="#{stockInCtl.newLot.quantity}" />
						<h:outputLabel for="expDate" value="Date de péremption : "
							style="font-weight:bold" />

						<p:calendar id="expDate" locale="fr" navigator="true"
							pattern="dd-MM-yyyy" mindate="#{stockInCtl.today}"
							value="#{stockInCtl.newLot.expirationDate}">
						</p:calendar>
						<h:outputLabel for="ref" value="Référence du produit : "
							style="font-weight:bold" />

						<p:inputText id="ref2"
							value="#{stockInCtl.selectedProduct.productId}"
							label="Référence du produit" disabled="true">

						</p:inputText>

					</h:panelGrid>

					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
							<h:outputText value="Année:" />
							<h:outputText value="#{stockInCtl.newLot.expirationDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:panelGrid>
					</p:dialog>
					<p:commandButton value="Ajouter" update=":form:msgs"
						icon="ui-icon-check" validateClient="true"
						style="margin-right:10px" actionListener="#{stockInCtl.saveLot()}" />
				</p:dialog>

				<br />
				<p:dialog id="formLotPap" header="Nouveau lot" widgetVar="dlg2"
					modal="true" height="200" width="600" style="margin-top:20px">
					<h:panelGrid id="panLot2" columns="2" cellpadding="5">
						<h:outputLabel for="prod2" value="Produit : "
							style="font-weight:bold" />
						<p:selectOneMenu id="prod2" immediate="true"
							valueChangeListener="#{stockInCtl.checkSelectedVal}"
							value="#{stockInCtl.selectedProduct.productId}"
							style="width:220px">

							<f:ajax update="ref2" render="expDate" />
							<f:selectItems id="item" value="#{stockInCtl.papers}"
								var="product" itemLabel="#{product.designation}"
								itemValue="#{product.productId}" />
						</p:selectOneMenu>

						<h:outputLabel for="qte" value="Nombre d'articles : "
							style="font-weight:bold" />

						<p:spinner id="qte" min="0" value="#{stockInCtl.newLot.quantity}" />

						<h:outputLabel for="ref" value="Référence du produit : "
							style="font-weight:bold" />

						<p:inputText id="ref"
							value="#{stockInCtl.selectedProduct.productId}"
							label="Référence du produit" disabled="true">

						</p:inputText>

					</h:panelGrid>

					<p:commandButton value="Ajouter" update=":form:msgs"
						icon="ui-icon-check" validateClient="true"
						style="margin-right:10px" actionListener="#{stockInCtl.saveLot()}" />
				</p:dialog>
				<br />

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">

						<div class="ui-grid-col-6">
							<p:focus context="form" />
							<h:outputLabel value="Placer le curseur ici pour scanner "></h:outputLabel>
							<p:inputText value="#{stockInCtl.scanDefault}"
								onkeypress="if (event.keyCode == 13) {onchange();this.value=''; return false;}">
								<p:ajax event="change" listener="#{stockInCtl.scan()}"
									update="tablist" />
							</p:inputText>
						</div>
					</div>
				</div>

				<br />

				<p:dataTable id="tablist" value="#{stockInCtl.items}" var="it"
					styleClass="course-table" headerClass="course-table-header"
					footerClass="course-table-header"
					rowClasses="course-table-odd-row,course-table-even-row" rows="5"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" editable="true">

					<p:column headerText="Désignation">
						<h:outputText value="#{it.lotProduct.designation}" />
					</p:column>
					<p:column headerText="Référence">
						<h:outputText value="#{it.lotProduct.productId}" />
					</p:column>


					<p:column headerText="Quantité entrée">
						<h:outputText value="#{it.quantity}" />
					</p:column>

					<p:column headerText="Date de péremption">
						<p:calendar id="itExpDate" locale="fr" navigator="true"
							pattern="dd-MM-yyyy" value="#{it.expirationDate}"
							mindate="#{stockInCtl.today}" validatorMessage="Date incorrecte"
							disabled="#{it.lotProduct.warningPeriod eq 0}" />
						<p:message for="itExpDate" />
					</p:column>

					<p:dialog modal="true" resizable="false" header="Values"
						widgetVar="dlg" showEffect="fold">
						<p:panelGrid id="display" columns="2" columnClasses="label,value">
							<h:outputText value="Date de péremption" />
							<h:outputText value="#{it.expirationDate}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:panelGrid>
					</p:dialog>


				</p:dataTable>


				<br />

				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-6">
							<p:commandButton value="Réinitialiser les valeurs"
								action="#{stockInCtl.resetScan()}" update="tablist"
								style="float:left">
							</p:commandButton>
						</div>

						<div class="ui-grid-col-6">
							<p:commandButton action="pretty:skProducts" value="Enregistrer"
								actionListener="#{stockInCtl.saveProducts()}"
								style="height:25px;float:right">
								<!-- 								<p:confirm header="Confirmation" -->
								<!-- 									message="Confirmez la sauvegarde" icon="ui-icon-alert" /> -->
							</p:commandButton>
							<!-- 							<p:confirmDialog global="true" showEffect="fade" -->
							<!-- 								hideEffect="fade"> -->
							<!-- 								<p:commandButton value="Oui" type="button" -->
							<!-- 									styleClass="ui-confirmdialog-yes" icon="ui-icon-check" /> -->
							<!-- 								<p:commandButton value="Non" type="button" -->
							<!-- 									styleClass="ui-confirmdialog-no" icon="ui-icon-close" /> -->
							<!-- 							</p:confirmDialog> -->

						</div>
					</div>
				</div>




			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
