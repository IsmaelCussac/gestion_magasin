<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Les alertes</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/storeKeeperMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<p:tabView dynamic="true" cache="true">
				<p:tab title="Produits en demande">
					<form>
						<p:dataTable var="line" value="#{skAlert.onDemandProducts.entrySet().toArray()}">

							<p:column headerText="Référence">
								<h:outputText value="#{line.key.productId}" />
							</p:column>
							
							<p:column headerText="Produit" sortBy="#{line.key.designation}">
								<h:outputText value="#{line.key.designation}" />
							</p:column>

							<p:column headerText="Sous-catégorie"
								sortBy="#{line.key.subCategory.name}">
								<h:outputText value="#{line.key.subCategory.name}" />
							</p:column>

							<p:column headerText="Nombre d'articles manquants"
								sortBy="#{line.value}">
								<h:outputText value="#{line.value}" />
							</p:column>
						</p:dataTable>
					</form>
				</p:tab>
				<p:tab title="Lots arrivant à expiration">
					<form>
						<p:dataTable var="lot" value="#{skAlert.outOfDateLots}">
							<p:column headerText="Produit"
								sortBy="#{lot.productLot.designation}">
								<h:outputText value="#{lot.lotProduct.designation}" />
							</p:column>

							<p:column headerText="Jours avant péremption">
								<h:outputText value="#{skAlert.daysLeft(lot.expirationDate)}" />
							</p:column>

							<p:column headerText="Nombre d'articles" sortBy="#{lot.quantity}">
								<h:outputText value="#{lot.quantity}" />
							</p:column>
						</p:dataTable>
					</form>
				</p:tab>
				<p:tab title="Stock faible">

				</p:tab>
				<p:tab title="Tout">
					<!-- 						a voir -->
				</p:tab>
			</p:tabView>

		</ui:define>
	</ui:composition>
</h:body>
</html>
