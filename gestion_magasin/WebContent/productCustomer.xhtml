<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Liste des produits</ui:define>
		
		<ui:define name="menu">
			<ui:include src="/template/customerMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:view>
				<h:form>
					<p:accordionPanel>
						<p:tab title="Papeterie">
							<p:dataTable value="#{products.products}" var="p"
								styleClass="course-table" headerClass="course-table-header"
								footerClass="course-table-header"
								rowClasses="course-table-odd-row,course-table-even-row">
								<p:column headerText="Désignation">
									<h:outputText value="#{p.designation}" />
								</p:column>

								<p:column headerText="Prix">
									<h:outputText value="#{p.price}" />
								</p:column>

							</p:dataTable>
						</p:tab>
						<p:tab title="Plastique">
							<p:dataTable value="#{products.products}" var="p"
								styleClass="course-table" headerClass="course-table-header"
								footerClass="course-table-header"
								rowClasses="course-table-odd-row,course-table-even-row">
								<p:column headerText="Désignation">
									<h:outputText value="#{p.designation}" />
								</p:column>

								<p:column headerText="Prix">
									<h:outputText value="#{p.price}" />
								</p:column>

							</p:dataTable>
						</p:tab>
						<p:tab title="Plastique de culture">
							<p:dataTable value="#{products.products}" var="p"
								styleClass="course-table" headerClass="course-table-header"
								footerClass="course-table-header"
								rowClasses="course-table-odd-row,course-table-even-row">
								<p:column headerText="Désignation">
									<h:outputText value="#{p.designation}" />
								</p:column>

								<p:column headerText="Prix">
									<h:outputText value="#{p.price}" />
								</p:column>

							</p:dataTable>
						</p:tab>
					</p:accordionPanel>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
