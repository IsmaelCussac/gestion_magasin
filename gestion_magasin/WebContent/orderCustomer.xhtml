<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Liste des produits</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/customerMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:view>

				<h:form>
					<p:commandButton value="Vider" id="submit"
						actionListener="#{order.submitOrder}" icon="ui-icon-trash" />
					<p:commandButton value="Enregistrer" id="save"
						actionListener="#{order.saveOrder}" icon="ui-icon-disk" />
					<p:commandButton value="Valider" id="remove"
						actionListener="#{order.deleteOrder}" icon="ui-icon-cart" />
				</h:form>
				<p:accordionPanel multiple="true"
					value="#{products.getSubCategories(cat)}" var="subCat">

					<p:tab title="#{subCat.name}">
						<h:form>
							<p:dataTable value="#{products.getProducts(subCat)}" var="p"
								styleClass="course-table" headerClass="course-table-header"
								footerClass="course-table-header"
								rowClasses="course-table-odd-row,course-table-even-row">

								<p:column>
									<p:graphicImage name="/image/product-icon.png" />
								</p:column>
								<p:column headerText="DÃ©signation">
									<h:outputText value="#{p.designation}" />
								</p:column>
								<p:column headerText="QuantitÃ©">
									<p:spinner id="basic" value="" min="0" />
								</p:column>
							</p:dataTable>
						</h:form>
					</p:tab>

				</p:accordionPanel>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
