<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Commande en cours</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/customerMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:view>

				<h:form>
					<p:commandButton value="Vider" id="submit"
						actionListener="#{cstProducts.deleteOrder}" icon="ui-icon-trash" />
					<p:commandButton value="Sauvegarder" id="save"
						actionListener="#{cstProducts.saveOrder}" icon="ui-icon-disk" />
					<p:commandButton value="Valider" id="remove"
						actionListener="#{cstProducts.submitOrder}" icon="ui-icon-cart" />
				</h:form>

				<h:form>
					<p:dataTable value="#{cstProducts.orderLines}" var="line"
						styleClass="course-table" headerClass="course-table-header"
						footerClass="course-table-header"
						rowClasses="course-table-odd-row,course-table-even-row">

						<p:column>
							<p:graphicImage name="/image/product-icon.png" />
						</p:column>
						<p:column headerText="Désignation">
							<h:outputText value="#{line.product.designation}" />
						</p:column>
						<p:column headerText="Quantité">
							<p:spinner id="basic" value="#{line.quantity}" min="0" />
						</p:column>
					</p:dataTable>
				</h:form>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
