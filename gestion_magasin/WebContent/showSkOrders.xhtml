
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/layout.xhtml">

	<ui:define name="title">Liste des commandes</ui:define>


	<ui:define name="menu">
		<ui:include src="/template/storekeeperMenu.xhtml" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false">
			<p:growl id="msgs" showDetail="true" />
			<p:panelGrid columns="3" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>Liste des commandes par équipe</p:column>
						<p:link outcome="#{navigationController.deliveryOrder()}"
							value="Effectuer une livraison" style="float:right" />
					</p:row>

				</f:facet>
			</p:panelGrid>
			<br />
			<ui:repeat var="team"
				value="#{ordersView.ordersByTeam.entrySet().toArray()}">
				<p:selectBooleanCheckbox value="#{ordersView.checkBox}">
					<f:ajax listener="#{ordersView.cbListener(team)}" update="form" />
				</p:selectBooleanCheckbox>

				<p:panel header="#{team.key.name}" toggleable="true"
					toggleSpeed="500" collapsed="true">
					<p:dataTable var="order" value="#{team.value}">
						<p:column style="width:30px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="Destinataire">
							<h:outputText value="#{order.orderUser.lastName}" />
						</p:column>
						<p:column headerText="Numéro">
							<h:outputText value="#{order.orderId}" />
						</p:column>
						<p:column headerText="Soumission">
							<h:outputText value="#{order.submissionDate}" />
						</p:column>

						<p:column headerText="Livraison">
							<h:outputText value="#{order.deliveryDate}" />
						</p:column>
						<p:column headerText="Nombre d'articles">
							<h:outputText value="" />
						</p:column>
						<p:column headerText="Livraison">
							<h:outputText value="#{order.status}" />
						</p:column>


						<p:rowExpansion>
							<p:panelGrid columns="4" style="width:700px;text-align:center">
								<h:outputText value="chemises cartonnées" />
								<h:outputText value="Ref:" />
								<h:outputText value="0/2" />
								<p:button value="Modifier"></p:button>
							</p:panelGrid>
						</p:rowExpansion>
					</p:dataTable>


				</p:panel>

			</ui:repeat>
			<h:form id="form-dialog">
				<p:dialog header="Car Info" widgetVar="ordDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false" width="300"
					height="250" style="margin-top : 10px">
					<p:outputPanel style="text-align:center;">
						<p:panelGrid columns="2" columnClasses="label,value">
							<p:column headerText="Id">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
							<p:column headerText="Numéro">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
							<p:column headerText="Date de soumission">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
							<p:column headerText="Date de livraison">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
							<p:column headerText="Nombre d'artcles">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
							<p:column headerText="Statut">
								<h:outputText value="#{ord.orderId}" />
							</p:column>
						</p:panelGrid>
					</p:outputPanel>
				</p:dialog>
			</h:form>
		</h:form>

	</ui:define>
</ui:composition>

</html>
