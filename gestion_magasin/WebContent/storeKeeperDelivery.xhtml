<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/layout.xhtml">

	<ui:define name="title">Livraison</ui:define>


	<ui:define name="menu">
		<ui:include src="/template/storeKeeperMenu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form" prependId="false">
			<p:growl id="msgs" showDetail="true" />

			<p:panelGrid columns="3" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:commandButton action="pretty:skOrders" value="Retour"
							style="height:25px;float:left" />
						<h:outputText
							value="Livraison de l'équipe: #{ordersView.selectedTeam.name} - Etage #{ordersView.selectedTeam.floor}" />
						<p:commandButton action="pretty:skOrders" value="Enregistrer"
							actionListener="#{ordersView.saveDeliveredProducts()}"
							style="height:25px;float:right">
							<p:confirm header="Confirmation" message="Confirmez la livraison"
								icon="ui-icon-alert" />
						</p:commandButton>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
							<p:commandButton value="Oui" type="button"
								styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
							<p:commandButton value="Non" type="button"
								styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
						</p:confirmDialog>
					</p:row>
				</f:facet>
			</p:panelGrid>
			<br />
			<h:form>
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable id="prods" value="#{ordersView.selectedTeamOrderLines}"
					var="ol" editable="true" editMode="cell">

					<p:ajax event="cellEdit" listener="#{ordersView.onCellEdit}"
						update="prods,msgs" />

					<p:columnGroup type="header">
						<p:row>
							<p:column colspan="7"
								headerText="#{ordersView.selectedTeam.name}" />
							<p:column colspan="6" headerText="Livraison du 11-03-2016" />


						</p:row>
						<p:row>
							<p:column colspan="4" headerText="Produits demandés" />
							<p:column colspan="3" headerText="Référence" />
							<p:column colspan="3" headerText="Qté demandée" />
							<p:column colspan="3" headerText="Entrée par saisie" />



						</p:row>
					</p:columnGroup>

					<p:column colspan="4" style="text-align:center">
						<h:outputText value="#{ol.product.designation}" />
					</p:column>
					<p:column colspan="3" style="text-align:center">
						<h:outputText value="#{ol.product.productId}" />
					</p:column>
					<p:column colspan="3" style="text-align:center">
						<h:outputText value="#{ol.quantity}" />
					</p:column>

					<p:column colspan="3" style="text-align:center">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{ol.deliveredQuantity}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText id="modelInput" value="#{ol.deliveredQuantity}"
									style="width:100%" />
							</f:facet>
							<f:attribute name="editedOl" value="#{ol}" />

						</p:cellEditor>

					</p:column>


				</p:dataTable>
				<br />
				<div class="ui-grid ui-grid-responsive">
					<div class="ui-grid-row">
						<div class="ui-grid-col-6">
							<p:commandButton style="float:left" id="btnLot"
								value="Consulter les lots"></p:commandButton>
						</div>
						<div class="ui-grid-col-6">

							<p:commandButton id="btnScan" update="scanPan"
								oncomplete="PF('scanDialog').show()"
								value="Entrée par scannette" style="float:right;">
							</p:commandButton>
						</div>
					</div>
				</div>
				<!-- Dialog for scan -->
				<p:dialog id="scanPan" header="Livraison" widgetVar="scanDialog"
					modal="true" showEffect="fade" hideEffect="fade" resizable="false"
					width="800" style="margin-top : 10px;">
					<p:panelGrid columns="2">
						<p:dataTable id="prods2"
							value="#{ordersView.selectedTeamOrderLines}" var="ol"
							editable="true" editMode="cell">

							<p:columnGroup type="header">
								<p:row>
									<p:column colspan="7"
										headerText="#{ordersView.selectedTeam.name}" />
									<p:column colspan="6" headerText="Livraison du 11-03-2016" />


								</p:row>
								<p:row>
									<p:column colspan="4" headerText="Produits demandés" />
									<p:column colspan="3" headerText="Référence" />
									<p:column colspan="3" headerText="Qté demandée" />
									<p:column colspan="3" headerText="Entrée scannée" />
								</p:row>
							</p:columnGroup>

							<p:column colspan="4" style="text-align:center">
								<h:outputText value="#{ol.product.designation}" />
							</p:column>
							<p:column colspan="3" style="text-align:center">
								<h:outputText value="#{ol.product.productId}" />
							</p:column>
							<p:column colspan="3" style="text-align:center">
								<h:outputText value="#{ol.quantity}" />
							</p:column>

							<p:column colspan="3" style="text-align:center">
								<h:outputText value="#{ol.deliveredQuantity}" />
							</p:column>

						</p:dataTable>

						<p:inputTextarea value="#{ordersView.maValeur}"
							rows="#{ordersView.selectedTeamOrderLines.size()}"
							onkeypress="if (event.keyCode == 13) {onchange(); return false;}">
							<p:ajax event="change" listener="#{ordersView.test()}" update="prods2"/>
						</p:inputTextarea>


					</p:panelGrid>

				</p:dialog>

				<!-- Dialog for displaying lot -->
				<p:overlayPanel id="lotPanel" for="btnLot" hideEffect="fade"
					dynamic="true" style="width:600px" showCloseIcon="true">
					<p:dataTable value="#{ordersView.selectedTeamOrderLines}" var="ol"
						rows="5" paginator="true">
						<p:column headerText="Produit" style="text-align:center">
							<h:outputText value="#{ol.product.designation}" />
						</p:column>

						<p:column headerText="Référence" style="text-align:center">
							<h:outputText value="#{ol.product.productId}" />
						</p:column>

						<p:column headerText="Lot" style="text-align:center">
							<h:outputText value="xxxxxxx" />
						</p:column>

						<p:column style="text-align:center"
							headerText="Date de péremption">
							<h:outputText value="jj-mm-aaaa" />
						</p:column>
					</p:dataTable>
				</p:overlayPanel>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>

</html>
