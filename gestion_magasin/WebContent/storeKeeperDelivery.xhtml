<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/layout.xhtml">

	<ui:define name="title">Livraison</ui:define>


	<ui:define name="menu">
		<ui:include src="/template/storeKeeperMenu.xhtml" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">
			<p:growl id="msgs" showDetail="true" />

			<p:panelGrid columns="3" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:commandButton action="pretty:skOrders" value="Retour"
							style="height:25px;float:left" />
						<h:outputText
							value="Livraison de l'équipe: #{ordersView.selectedTeam.name} - Etage #{ordersView.selectedTeam.floor}" />
						<p:commandButton action="pretty:skDelivery" value="Enregistrer"
							style="height:25px;float:right" />
					</p:row>
				</f:facet>
			</p:panelGrid>
			<br />
			<h:form>
				<h:form>
					<p:dataTable value="#{ordersView.getSelectedTeamOls()}" var="ol">
						<p:columnGroup type="header">

							<p:row>
								<p:column colspan="7"
									headerText="#{ordersView.selectedTeam.name}" />
								<p:column colspan="6" headerText="Livraison du 11-03-2016" />


							</p:row>
							<p:row>
								<p:column colspan="4" headerText="Produits demandés" />
								<p:column colspan="3" headerText="Référence" />

								<p:column colspan="4" headerText="Références scannées" />
								<p:column colspan="1" headerText="Qté scannée" />
								<p:column colspan="1" headerText="Qté demandée" />


							</p:row>
						</p:columnGroup>

						<p:column colspan="4" style="text-align:center">
							<h:outputText value="#{ol.product.designation}" />
						</p:column>
						<p:column colspan="3" style="text-align:center">
							<h:outputText value="#{ol.product.productId}" />
						</p:column>

						<p:column colspan="4">
							<h:inputText id="scanInput" value="#{ordersView.scannedQte}"
								style="width:350px;">
								<p:ajax event="blur" update="scanQte" />
							</h:inputText>
						</p:column>
						<p:column colspan="1" style="text-align:center">
							<h:outputText id="scanQte" value="#{ordersView.scannedQte}" />
						</p:column>
						<p:column colspan="1" style="text-align:center">
							<h:outputText value="#{ol.quantity}" />
						</p:column>
					</p:dataTable>

				</h:form>
			</h:form>
		</h:form>
	</ui:define>
</ui:composition>

</html>
