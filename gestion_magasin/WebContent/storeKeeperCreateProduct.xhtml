<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:composition template="/template/layout.xhtml">
	
		<ui:define name="title">Entrée de stock</ui:define>
	
	
		<ui:define name="menu">
			<ui:include src="/template/storeKeeperMenu.xhtml" />
		</ui:define>
	
		<ui:define name="content">
			<h1>Création d'un produit</h1>
			<h:form id="form" prependId="false">
				<div class="form-group" style="margin-left: 8px;">
					<label for="categorie" style="font-size: 17px;" >Catégorie :</label><br/>
					<p:selectOneMenu  id="cat" value="#{productctrl.subCategory.name}" styleclass="form-control" name="categorie">
						<f:selectItems id="item" value="#{productctrl.getAllSubCategories()}" var="c" itemLabel="#{c.name}" itemValue="#{c.name}" />  
					</p:selectOneMenu>
				</div>
		
				<table class="table">
						<tr>
							<td style="width:70%" >
								<div class="form-group">
								   <label for="Designation">Désignation :</label>
								   <input type="text" class="form-control" value="#{productctrl.currentProduct.designation}"/>
								</div>
								<div class="form-group">
								   <label for="Conditionnnement">Conditionnement :</label>
								   <input type="text" class="form-control" name="Conditionnement" value="#{productctrl.currentProduct.conditioning}"/>
								</div>
								<div class="form-group">
								   <label for="PrixHT">Prix HT :</label>
								   <input type="number" step="any" class="form-control" name="PrixHT" value="#{productctrl.currentProduct.price}"/>
								</div>
								<div class="form-group">
								   <label for="Reference">Référence :</label>
								   <input type="text" class="form-control" id="ref" name="Reference" disabled="disabled" value="#{productctrl.currentProduct.productId}"/>
								</div>
							</td>
							<td>
								<div class="form-group">
								   <label for="Image">Image produit :</label>
								   <input type="file" class="form-control" name="Image" value="#{productctrl.currentProduct.picture}"/>
								   <i>Image d'extension .jpeg .png autorisée au format 100px par 100px.</i>
								</div>
							</td>
						</tr>
						vvv
						<tr>
							<td>
								<div class="form-group">
								   <label for="Quantite">Seuil minimal de quantité:</label>
								   <input type="number" class="form-control" name="Quantite" min="0" step="1" value="#{productctrl.currentProduct.minQuantity}"/>
								</div>
							</td>
							<td>
								<div class="checkbox">
									<label for="check">Visibilité du produit :</label>
								    <label>
								      <p:selectBooleanCheckbox name="check" value="#{productctrl.currentProduct.visibility}" />
								    </label>
								 </div>
							</td>
						</tr>
						<tr>
							<td>
								<div class="form-group">
								   <label for="Article">Nombre d'article:</label>
								   <input type="number" class="form-control" name="Article" min="0" step="1" value="#{productctrl.lot.quantity}"/>
								</div>
							</td>
							<td>
								<div class="form-group">
								   <label for="Article">Date d'expiration:</label>
								   <p:calendar id="popup" styleclass="form-control" value="#{productctrl.lot.expirationDate}" />
								</div>
								
							</td>
						</tr>
				</table>
				<h:commandButton value="Valider" actionListener="#{productctrl.addProduct()}" />
			</h:form>
		
		</ui:define>
	</ui:composition>
</html>
