<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">

<ui:composition>

	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Magasin" icon="ui-icon-star"
				outcome="pretty:cstProducts">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Ma commande" icon="ui-icon-star"
				outcome="pretty:cstOrder">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Historique" icon="ui-icon-star"
				outcome="pretty:cstHistory">
				<f:param name="i" value="2" />
			</p:menuitem>
			<sec:authorize access="hasAuthority('STORE_KEEPER')">
				<p:menuitem value="Côté magasinier" outcome="pretty:skProducts"
					actionListener="#{cstProducts.clearStoreItems()}" icon="ui-icon-star">
					<f:param name="i" value="3" />
				</p:menuitem>
			</sec:authorize>
			<sec:authorize access="hasAuthority('APP_ADMIN')">
				<p:menuitem value="Côté administrateur" outcome="pretty:adminEvents"
					icon="ui-icon-star">
					<f:param name="i" value="4" />
				</p:menuitem>
			</sec:authorize>
		</p:tabMenu>
	</h:form>
</ui:composition>

</html>
