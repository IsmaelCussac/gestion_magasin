<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<h:form>
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Etat de stock" outcome="pretty:skProducts"
				icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Entrée de stock" icon="ui-icon-circle-arrow-s"
				outcome="pretty:skProductsIn">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Sortie de stock" icon="ui-icon-circle-arrow-n"
				outcome="pretty:skOrdersOut">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Alertes" icon="ui-icon-alert"
				outcome="pretty:skAlert">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Commandes" icon="ui-icon-cart"
				outcome="pretty:skOrders">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Côté client" icon="ui-icon-star"
				outcome="pretty:cstProducts">
				<f:param name="i" value="5" />
			</p:menuitem>

		</p:tabMenu>
	</h:form>
</ui:composition>

</html>
