<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Administration</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/adminMenu.xhtml" />
		</ui:define>

		<ui:define name="content">
			<p:tabView dynamic="true" cache="true">
				<p:tab title="Création">
					<h:form>
						<p:dataTable var="event" value="#{admin.allCreate}">
						
							<p:column headerText="Date" filterBy="#{event.date}" filterMatchMode="contains">
								<h:outputText value="#{event.date}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Magasinier" filterBy="#{event.storeKeeper}" filterMatchMode="contains">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							
							<p:column headerText="Référence produit" filterBy="#{event.productId}" filterMatchMode="contains">
								<h:outputText value="#{event.productId}" />
							</p:column>
							
							<p:column headerText="Désignation" filterBy="#{event.productName}" filterMatchMode="contains">
								<h:outputText value="#{event.productName}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</p:tab>
				<p:tab title="Modification">
					<h:form>
						<p:dataTable var="event" value="#{admin.allUpdate}">
						
							<p:column headerText="Date" filterBy="#{event.date}" filterMatchMode="contains">
								<h:outputText value="#{event.date}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Magasinier" filterBy="#{event.storeKeeper}" filterMatchMode="contains">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							
							<p:column headerText="Référence produit" filterBy="#{event.productId}" filterMatchMode="contains">
								<h:outputText value="#{event.productId}" />
							</p:column>
							
							<p:column headerText="Désignation" filterBy="#{event.productName}" filterMatchMode="contains">
								<h:outputText value="#{event.productName}" />
							</p:column>
							
						</p:dataTable>
					</h:form>
				</p:tab>
				<p:tab title="Visibilité">
					<h:form>
						<p:dataTable var="event" value="#{admin.allVisibility}" widgetVar="actionTable">
						
							<p:column headerText="Date" filterBy="#{event.date}" filterMatchMode="contains">
								<h:outputText value="#{event.date}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							
							<p:column headerText="Magasinier" filterBy="#{event.storeKeeper}" filterMatchMode="contains">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							
							<p:column headerText="Référence" filterBy="#{event.productId}" filterMatchMode="contains">
								<h:outputText value="#{event.productId}" />
							</p:column>
							
							<p:column headerText="Désignation" filterBy="#{event.productName}" filterMatchMode="contains">
								<h:outputText value="#{event.productName}" />
							</p:column>
							
							<p:column headerText="Action" filterBy="#{event.action.toString()}" filterMatchMode="contains">
								<h:outputText value="#{event.action.toString()}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</p:tab>
			</p:tabView>
		</ui:define>
	</ui:composition>
</h:body>
</html>
