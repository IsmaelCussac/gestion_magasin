<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Administration</ui:define>
		
		<ui:define name="menu">
			<ui:include src="/template/adminMenu.xhtml" />
		</ui:define>

		<ui:define name="content">
			<p:tabView dynamic="true" cache="true">
				<p:tab title="Création">
					<h:form>
						<p:dataTable var="event" value="#{admin.allCreate}">
							<p:column headerText="Date">
								<h:outputText value="#{event.date}" pattern="dd-MM-yyyy"/>
							</p:column>
							<p:column headerText="Magasinier">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							<p:column headerText="Produit">
								<h:outputText value="#{event.product}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</p:tab>
				<p:tab title="Modification">
					<h:form>
						<p:dataTable var="event" value="#{admin.allUpdate}">
							<p:column headerText="Date">
								<h:outputText value="#{event.date}" pattern="dd-MM-yyyy"/>
							</p:column>
							<p:column headerText="Magasinier">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							<p:column headerText="Produit">
								<h:outputText value="#{event.product}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</p:tab>
				<p:tab title="Visibilité">
					<h:form>
						<p:dataTable var="event" value="#{admin.allVisibility}">

							<p:column headerText="Date">
								<h:outputText value="#{event.date}" pattern="dd-MM-yyyy"/>
							</p:column>
							<p:column headerText="Magasinier">
								<h:outputText value="#{event.storeKeeper}" />
							</p:column>
							<p:column headerText="Produit">
								<h:outputText value="#{event.product}" />
							</p:column>
							<p:column headerText="Type">
								<h:outputText value="#{event.action}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</p:tab>

				<p:tab title="Rechercher actions">
					<h:form>
						<p:dataTable var="event" value="#{skAlert.shortageStockProducts}">

						</p:dataTable>
					</h:form>
				</p:tab>
			</p:tabView>

		</ui:define>
	</ui:composition>
</h:body>
</html>
