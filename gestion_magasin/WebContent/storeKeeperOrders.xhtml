
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/layout.xhtml">

	<ui:define name="title">Liste des commandes</ui:define>


	<ui:define name="menu">
		<ui:include src="/template/storeKeeperMenu.xhtml" />
	</ui:define>

	<ui:define name="content">

		<h:form id="form" prependId="false">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
			<p:panelGrid columns="3" layout="grid">
				<f:facet name="header">
					<p:row>
						<p:column>Liste des commandes par équipe</p:column>
						<p:link outcome="#{navigationController.deliveryOrder()}"
							value="Effectuer une livraison" style="float:right"
							rendered="#{ordersView.checkBox and ordersView.oneTeamSelected eq 1}" />
					</p:row>

				</f:facet>
			</p:panelGrid>
			<br />

			<ui:repeat var="team"
				value="#{ordersView.ordersByTeam.entrySet().toArray()}">
				<p:panel header="#{team.key.name}" toggleable="true"
					toggleSpeed="500" collapsed="true">
					<p:dataTable var="order" value="#{team.value}">
						<p:column style="width:30px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="Destinataire">
							<h:outputText value="#{order.orderUser.lastName}" />
						</p:column>
						<p:column headerText="Numéro">
							<h:outputText value="#{order.orderId}" />
						</p:column>
						<p:column headerText="Soumission">
							<h:outputText value="#{order.submissionDate}" />
						</p:column>

						<p:column headerText="Livraison">
							<h:outputText value="#{order.deliveryDate}" />
						</p:column>
						<p:column headerText="Nombre d'articles">
							<h:outputText value="" />
						</p:column>
						<p:column headerText="Statut">
							<h:outputText value="#{order.status.toString()}" />
						</p:column>


						<p:rowExpansion>
							<p:panelGrid columns="4" style="width:700px;text-align:center">
								<h:outputText value="chemises cartonnées" />
								<h:outputText value="Ref:" />
								<h:outputText value="0/2" />
								<p:button value="Modifier"></p:button>
							</p:panelGrid>
						</p:rowExpansion>
					</p:dataTable>

					<f:facet name="options">
						<p:menu>
							<p:submenu label="Options">
								<p:menuitem value="Livrer cette équipe" outcome="pretty:skDelivery" icon="ui-icon-newwin" />
							</p:submenu>
						</p:menu>
					</f:facet>
				</p:panel>





			</ui:repeat>
			<h:form id="form-dialog">
				<p:dialog header="Equipe: #{ordersView.selectedTeam.name}"
					widgetVar="ordDialog" modal="true" showEffect="fade"
					hideEffect="fade" resizable="false" width="800"
					style="margin-top : 10px">
					<p:dataTable value="#{orders.currentOrder}" var="ol">


						<p:columnGroup type="header">
							<p:row>
								<p:column colspan="3" headerText="Destinataire" />
								<p:column colspan="3" headerText="Livraison" />
								<p:column colspan="3" headerText="Statut" />

							</p:row>
							<p:row>
								<p:column colspan="3" headerText="s14027279" />
								<p:column colspan="3" headerText="11-03-2016" />
								<p:column colspan="3" headerText="En cours ..." />

							</p:row>
							<p:row>
								<p:column colspan="6" headerText="Produits demandés" />
								<p:column colspan="3" headerText="Scannés" />

							</p:row>
						</p:columnGroup>

						<p:column colspan="6">
							<h:outputText value="a" />
						</p:column>
						<p:column>
							<h:outputText value="b" />
						</p:column>
						<p:column>
							<h:outputText value="c" />
						</p:column>
						<p:column>
							<h:outputText value="d">

							</h:outputText>
						</p:column>

					</p:dataTable>
				</p:dialog>
			</h:form>
		</h:form>

	</ui:define>
</ui:composition>

</html>
