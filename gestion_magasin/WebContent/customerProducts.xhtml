<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Liste des produits</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/customerMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:view>

				<p:accordionPanel value="#{cstProducts.getAllCategories()}"
					var="cat" activeIndex="null">

					<p:tab title="#{cat.toString()}">
						<p:accordionPanel id="subAccordion" dynamic="true" cache="false"
							value="#{cstProducts.getSubCategories(cat)}" var="subCat"
							activeIndex="null">
							<p:ajax event="tabChange"
								listener="#{cstProducts.loadStoreItems(subCat)}" />

							<p:tab title="#{subCat.name}">
								<h:form id="form" enctype="multipart/form-data">

									<p:dataGrid value="#{cstProducts.storeItems}" var="it"
										columns="4" layout="grid" rows="8" paginator="true" id="items"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="6,12">
										<p:panel style="text-align:center">
											<h:panelGrid columns="1" style="text-align:center;width:100%">
												<p:graphicImage value="#{imageCvt.image}"> 
													<f:param name="image" value="#{it.productId}" />
												</p:graphicImage>
												<h:outputText value="#{it.designation}" />

												<p:spinner id="sp" value="#{it.quantity}" min="0" size="2">
													<p:ajax event="change"
														listener="#{cstProducts.updateCart(it)}" />
												</p:spinner>
											</h:panelGrid>
										</p:panel>

									</p:dataGrid>
								</h:form>
							</p:tab>

						</p:accordionPanel>
					</p:tab>
				</p:accordionPanel>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
