<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Liste des produits</ui:define>

		<ui:define name="menu">
			<ui:include src="/template/customerMenu.xhtml" />
		</ui:define>
		<ui:define name="content">
			<f:view>

				<p:accordionPanel value="#{cstProducts.getAllCategories()}"
					var="cat">

					<p:tab title="#{cat.toString()}">
						<p:accordionPanel id="subAccordion" dynamic="true" cache="true"
							value="#{cstProducts.getSubCategories(cat)}" var="subCat">

							<p:tab title="#{subCat.name}">
								<h:form id="form">

									<p:dataGrid value="#{cstProducts.getOrderItems(subCat)}"
										var="it" columns="3" layout="grid" rows="6" paginator="true"
										id="items"
										paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
										rowsPerPageTemplate="6,12">
										<p:panel style="text-align:center">
											<h:panelGrid columns="1" style="width:100%">
												<p:graphicImage library="image" name="product-icon.png" />

												<h:outputText value="#{it.designation}" />

												<p:spinner id="sp" value="#{it.quantity}" min="0">
													<p:ajax event="change"
														listener="#{cstProducts.updateOrderLine()}" />
												</p:spinner>
											</h:panelGrid>
										</p:panel>

									</p:dataGrid>
								</h:form>
							</p:tab>

						</p:accordionPanel>
					</p:tab>
				</p:accordionPanel>

			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
