<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>	
	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Liste des produits du magasin</ui:define>
		<ui:define name="content">
			<p:tab title="Liste des produits du magasin">
				<button  class="btn btn_infos" type="submit" onclick="window.print()">Imprimer la liste</button>
				<h:form>
					<p:dataTable id="tablist" value="#{ListProducts.getAllProducts()}" var="p"
						styleClass="course-table" headerClass="course-table-header"
						footerClass="course-table-header"
						rowClasses="course-table-odd-row,course-table-even-row">
						<p:column>
							<p:graphicImage library="image" name="product-icon.png" />
						</p:column>
						<p:column>
							<h:outputText value="#{p.designation}" />
						</p:column>
						<p:column>
							<h:graphicImage library="image" name="#{BarCode.getProductBarCode(p.designation,p.subcategory.getName())}.png" />
						</p:column>
					</p:dataTable>
				</h:form>
				<h:outputScript library="bootstrap/js" name="ShowBarCodeList.js"/>
			</p:tab>
		</ui:define>
	</ui:composition>
</h:body>
</html>
