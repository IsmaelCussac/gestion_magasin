<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<ui:composition template="/template/layout.xhtml">
		<ui:define name="title">Accueil</ui:define>


		<ui:define name="content">
			<div class="row">
				<section class="col-lg-12">
					<div style="width:350px;padding:8px;margin:auto;margin-bottom:50px;margin-top:50px;border:1px solid black;border-radius:8px;">
						<h2 style="text-align:center;"><h:graphicImage library="image" width="50px" height="50px" name="cadenas.jpg" /> CONNEXION <h:graphicImage library="image" width="50px" height="50px" name="cadenas.jpg" /></h2>
						<c:if test="${not empty error}">
							<div class="alert alert-danger">${error}</div>
						</c:if>
						<c:if test="${not empty error}">
							<div class="alert alert-succes">${msg}</div>
						</c:if>
						<form method="post" action="login_check">
							<div class="form-group">
								<label for="login_connect">Nom de compte:</label> 
								<input type="text" class="form-control" name="username"/>
							</div>
							<div class="form-group">
						  		<label for="pwd_connect">Mot de passe:</label>
						  		<input type="password" class="form-control" name="password"/>
							</div>
							<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
							<button class="btn btn_success" type="submit" name="valide_connect">Connexion</button>
						</form> 
					</div>
				</section>
			</div>
		</ui:define>
	</ui:composition>


</h:body>
</html>
